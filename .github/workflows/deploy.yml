        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x


      - name: Build and Publish Project
        run: dotnet publish -c Release --self-contained -r win-x64 -p:PublishSingleFile=true

