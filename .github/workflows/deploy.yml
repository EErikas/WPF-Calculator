name: Publish Calculator App
on:
  push:
    tags:
      - "v*"

env:
  PROJECT_PATH: ClassCommands/ClassCommands.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x

      - name: Build Project
        run: dotnet build -c Release

      - name: Publish Project
        run: dotnet publish -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build

      - name: Create Release for the New Tag
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: WPF-Calculator-${{ github.ref }}

      - name: Upload Application to Releases
        uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: ClassCommands/bin/Release/netcoreapp3.1/win-x64/publish/*.exe
          release-url: ${{ steps.create_release.outputs.upload_url }}