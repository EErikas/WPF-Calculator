name: Publish Calculator App
on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x


      - name: Build and Publish Project
        run: dotnet publish -c Release --self-contained -r win-x64 -p:PublishSingleFile=true

      - name: Upload .exe as artifact
        uses: actions/upload-artifact@v2
        with:
          name: Calculator.exe
          path: bin/Release/netcoreapp3.1/win-x64/publish/Calculator.exe

      - name: Create Release for the New Tag
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: WPF-Calculator-${{ github.ref_name }}

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: Calculator.exe
          asset_name: Calculator-${{ github.ref_name }}.exe
          asset_content_type: application/exe